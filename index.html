<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Página</title>
    <!-- Comentario en el encabezado: Meta y título -->
</head>
<body>
    <header>
        <h1>Bienvenido a mi Página</h1>
        <img src="logo.png" alt="Logotipo de la página">
        <!-- Comentario en el encabezado: Imagen del logotipo -->
    </header>

    <main>
        <section>
            <h2>Sobre nosotros</h2>
            <p>Esta es una página de ejemplo para demostrar el escaneo de calidad de HTML.</p>
            <!-- Comentario en la sección sobre nosotros -->
        </section>

        <section>
            <h2>Galería</h2>
            <p>Imágenes sin descripción:</p>
            <img src="image1.png">
            <!-- Comentario en la galería: Imagen sin descripción -->
            <img src="image2.png" alt="Descripción de la segunda imagen">
            <!-- Comentario en la galería: Imagen con descripción -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Mi Página. Todos los derechos reservados.</p>
        <!-- Comentario en el pie de página -->
    </footer>
</body>
</html>
